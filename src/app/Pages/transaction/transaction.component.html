<!-- Employee Table -->
<div class="mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Transaction List</h3>
        <button class="btn btn-primary btn-sm" routerLink="/transaction-form/0">New Transaction</button>
    </div>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>#srno</th>
                <th>Dransaction Date</th>
                <th>Account Id</th>
                <th>Description</th>
                <th>Debit Amount</th>
                <th>Credit Amount</th>               
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(item of transactionist; track $index){
                <tr>
                    <td>{{$index+1}}</td>
                    <!-- <td>{{item.projectId}}</td> -->
                    <td>{{item.transactionDate}}</td>
                    <td>{{item.accountId}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.debitAmount}}</td>
                    <td>{{item.creditAmount}}</td>

                    <td>
                        <button class="btn btn-primary btn-sm" (click)="onedit(item.id)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(item.id)">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
