<!-- Employee Table -->
<div class="mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Transaction List</h3>
        <button class="btn btn-primary btn-sm" routerLink="/transaction-form/0">
            <i class="bi bi-plus-lg"></i> New Transaction
        </button>
    </div>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th class="text-center">#srno</th>
                <th class="text-center">Transaction Date</th>
                <th class="text-center">Account Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Debit Amount</th>
                <th class="text-center">Credit Amount</th>               
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(item of transactionist; track $index){
                <tr>
                    <td class="text-center">{{$index+1}}</td>
                    <td class="text-center">{{ formatDate(item.transactionDate) }}</td>
                    <td class="text-center">{{item.accountName}}</td>
                    <td class="text-center">{{item.description}}</td>
                    <td class="text-center">{{item.debitAmount}}</td>
                    <td class="text-center">{{item.creditAmount}}</td>

                    <td class="text-center">
                        <button class="btn btn-primary btn-sm me-2" (click)="onedit(item.id)">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(item.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
