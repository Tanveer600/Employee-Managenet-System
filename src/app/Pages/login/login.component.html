
<body>
    <div class="form-2-wrapper">
        <div class="logo text-center">
            <h2>Logo</h2>
        </div>
        <h2 class="text-center mb-4">Sign Into Your Account</h2>
        <form action="#">
            <div class="mb-3 form-box">
                <input type="text" class="form-control" id="email" [(ngModel)]="loginobj.userName" name="userName" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" [(ngModel)]="loginobj.password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <button type="button" (click)="Onlogin()" class="btn login-btn mb-3">Login</button>
        </form>
    </div>
</body>
