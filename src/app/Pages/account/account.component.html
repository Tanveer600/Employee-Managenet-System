<!-- Employee Table -->
<div class="mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Account List</h3>
        <button class="btn btn-primary btn-sm" routerLink="/account-form/0">New Account</button>
    </div>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>#srno</th>
                <th>Name</th>
                <th>Account Type</th>                            
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(item of accountList; track $index){
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.accountType}}</td>       
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="onedit(item.id)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(item.id)">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
